<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  

  <div class ="card">

  <div class="img">
    <img class="view-img" src="/images/icon-view.svg" alt="" height="30px">
    <div class="overlay">     
     </div>
     </div> 
  
  <h3 class="equi">Equilibrium #3429</h3> 

  <p class="par">Our Equilibrium collection promotes <br> balance and calm.</p>

  <div class = "info">
   <img src="images/icon-ethereum.svg">
   <h5 class="ethText">0.041 ETH</h5>
   <img class="clock" src="images/icon-clock.svg">
   <h5 class="days">3 days left</h5>   
  </div>

  <hr>

  <div class="creator">
    <div class="avatar">
      <img class="avatarImg" src="images/image-avatar.png" height="30px">
    </div>
   <h4 class="editor"> Creation of <span>Jules Wyvern</span></h4>
  </div>
  </div>


  
</body>
</html>
